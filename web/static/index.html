<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mnemon-bot Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
  <h1>Mnemon-bot</h1>

  <nav class="tabs">
    <button onclick="showTab('config')" id="tab-config" class="tab-btn active">Config</button>
    <button onclick="showTab('memories')" id="tab-memories" class="tab-btn">Memories</button>
    <button onclick="showTab('monitor')" id="tab-monitor" class="tab-btn">Monitor</button>
  </nav>

  <div id="tab-config-content" class="tab-content">
    <form
      hx-post="/api/config"
      hx-encoding="text/plain"
      hx-on::after-request="onConfigSave(event)"
    >
      <textarea id="config-editor" name="body" spellcheck="false"></textarea>
      <div class="row">
        <button type="submit" class="btn-primary">Save</button>
        <span id="config-status"></span>
      </div>
    </form>
  </div>

  <div id="tab-memories-content" class="tab-content" hidden>
    <div class="filters">
      <input id="mem-server" type="text" placeholder="Server ID (required)">
      <input id="mem-user" type="text" placeholder="User ID (optional)">
      <input id="mem-query" type="text" placeholder="Search (optional)">
      <button class="btn-primary" onclick="loadMemories()">Search</button>
    </div>
    <p id="mem-status"></p>
    <table id="mem-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Content</th>
          <th>Server</th>
          <th>User</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="mem-body"></tbody>
    </table>
  </div>

  <div id="tab-monitor-content" class="tab-content" hidden>
    <p id="monitor-status">Waiting for data...</p>
    <table id="agent-table">
      <thead>
        <tr>
          <th>Channel ID</th>
          <th>Server ID</th>
          <th>Last Active</th>
          <th>Queue Depth</th>
        </tr>
      </thead>
      <tbody id="agent-body"></tbody>
    </table>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
